<div class="flex h-screen bg-gray-50 text-gray-900">
  <!-- Mobile toggle button -->
  <button class="md:hidden p-4 text-slate-900 focus:outline-none" (click)="toggleSidebar()">
    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
    </svg>
  </button>

  <!-- Sidebar -->
  <aside 
    [ngClass]="{'hidden': !isSidebarOpen, 'flex': isSidebarOpen}" 
    class="w-64 bg-slate-900 text-white flex-col z-10 absolute md:relative md:flex"
  >
    <div class="p-6 font-bold text-xl border-b border-slate-700">
      Admin Panel
    </div>

    <nav class="flex-1 p-4 space-y-2 text-sm">
      <!-- Add HR -->
      <a 
        (click)="currentView = 'addhr'; isSidebarOpen=false" 
        [ngClass]="{
          'bg-slate-800 text-white border-l-4 border-indigo-500': currentView === 'addhr',
          'hover:bg-slate-700 text-slate-300': currentView !== 'addhr'
        }"
        class="flex items-center gap-2 px-4 py-2 rounded transition"
      >
        <svg *ngIf="currentView === 'addhr'" class="w-2 h-2 fill-indigo-400" viewBox="0 0 8 8">
          <circle cx="4" cy="4" r="3" />
        </svg>
        <span>Add HR</span>
      </a>

      <!-- Report -->
      <a 
        (click)="currentView = 'report'; isSidebarOpen=false" 
        [ngClass]="{
          'bg-slate-800 text-white border-l-4 border-indigo-500': currentView === 'report',
          'hover:bg-slate-700 text-slate-300': currentView !== 'report'
        }"
        class="flex items-center gap-2 px-4 py-2 rounded transition"
      >
        <svg *ngIf="currentView === 'report'" class="w-2 h-2 fill-indigo-400" viewBox="0 0 8 8">
          <circle cx="4" cy="4" r="3" />
        </svg>
        <span>Report</span>
      </a>

      <!-- Emplist -->
      <a 
        (click)="currentView = 'emplist'; isSidebarOpen=false" 
        [ngClass]="{
          'bg-slate-800 text-white border-l-4 border-indigo-500': currentView === 'emplist',
          'hover:bg-slate-700 text-slate-300': currentView !== 'emplist'
        }"
        class="flex items-center gap-2 px-4 py-2 rounded transition"
      >
        <svg *ngIf="currentView === 'emplist'" class="w-2 h-2 fill-indigo-400" viewBox="0 0 8 8">
          <circle cx="4" cy="4" r="3" />
        </svg>
        <span>Emplist</span>
      </a>

      <!-- Update-Details -->
      <a 
        (click)="currentView = 'updaterecords'; isSidebarOpen=false" 
        [ngClass]="{
          'bg-slate-800 text-white border-l-4 border-indigo-500': currentView === 'updaterecords',
          'hover:bg-slate-700 text-slate-300': currentView !== 'updaterecords'
        }"
        class="flex items-center gap-2 px-4 py-2 rounded transition"
      >
        <svg *ngIf="currentView === 'updaterecords'" class="w-2 h-2 fill-indigo-400" viewBox="0 0 8 8">
          <circle cx="4" cy="4" r="3" />
        </svg>
        <span>Update-Details</span>
      </a>

      <!-- PIP-Track -->
      <a 
        (click)="currentView = 'PIP-Track'; isSidebarOpen=false" 
        [ngClass]="{
          'bg-slate-800 text-white border-l-4 border-indigo-500': currentView === 'PIP-Track',
          'hover:bg-slate-700 text-slate-300': currentView !== 'PIP-Track'
        }"
        class="flex items-center gap-2 px-4 py-2 rounded transition"
      >
        <svg *ngIf="currentView === 'PIP-Track'" class="w-2 h-2 fill-indigo-400" viewBox="0 0 8 8">
          <circle cx="4" cy="4" r="3" />
        </svg>
        <span>PIP-Track</span>
      </a>
    </nav>

    <div class="p-4 border-t border-slate-700">
      <a (click)="logout()" class="block text-center text-xs hover:underline">Log Out</a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-8 overflow-y-auto">
    <header class="flex justify-between items-center mb-10">
      <h1 class="text-2xl font-bold">Overview</h1>
      <span class="text-sm text-gray-500">Admin â€¢ {{ today | date: 'mediumDate' }}</span>
    </header>

    <app-addhr *ngIf="currentView === 'addhr'"></app-addhr>
    <app-report *ngIf="currentView === 'report'"></app-report>
    <app-emp-list *ngIf="currentView === 'emplist'"></app-emp-list>
    <app-update-records *ngIf="currentView === 'updaterecords'"></app-update-records>
    <app-pip-track *ngIf="currentView === 'PIP-Track'"></app-pip-track>
  </main>
</div>
