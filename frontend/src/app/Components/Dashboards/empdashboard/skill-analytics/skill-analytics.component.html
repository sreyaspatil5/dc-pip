<div class="p-4 sm:p-6">
  <!-- Header -->
  <h2 class="text-xl sm:text-2xl font-bold text-purple-700 mb-4 sm:mb-6">My Skill Gaps</h2>

  <!-- Loading -->
  <div *ngIf="isLoading" class="text-gray-600 text-sm sm:text-base">Loading skill gaps...</div>

  <!-- Error -->
  <div *ngIf="errorMessage" class="text-red-600 mb-3 text-sm sm:text-base">{{ errorMessage }}</div>

  <!-- Table -->
  <div *ngIf="!isLoading && skillGaps.length > 0" class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200 shadow rounded-lg text-sm sm:text-base">
      <thead class="bg-purple-600 text-white">
        <tr>
          <th class="py-2 px-3 sm:px-4 text-left whitespace-nowrap">Skill</th>
          <th class="py-2 px-3 sm:px-4 text-left whitespace-nowrap">Required Level</th>
          <th class="py-2 px-3 sm:px-4 text-left whitespace-nowrap">Current Level</th>
          <th class="py-2 px-3 sm:px-4 text-center whitespace-nowrap">Gap Level</th>
          <th class="py-2 px-3 sm:px-4 text-left whitespace-nowrap">Suggested Training</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let gap of skillGaps" class="border-b hover:bg-gray-100">
          <td class="py-2 px-3 sm:px-4">{{ gap.skill }}</td>
          <td class="py-2 px-3 sm:px-4">{{ gap.requiredLevel }}</td>
          <td class="py-2 px-3 sm:px-4">{{ gap.currentLevel }}</td>
          <td class="py-2 px-3 sm:px-4 text-center">{{ gap.gapLevel }}</td>
          <td class="py-2 px-3 sm:px-4">{{ gap.suggestedTraining }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- No Data -->
  <div *ngIf="!isLoading && skillGaps.length === 0" class="text-gray-500 text-sm sm:text-base">
    No skill gaps found.
  </div>
</div>
