<form
  [formGroup]="employeeForm"
  (ngSubmit)="onSubmit()"
  autocomplete="off"
  class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow space-y-6"
>
  <!-- Full Name -->
  <div>
    <label class="block text-sm font-medium text-gray-700">Full Name *</label>
    <div class="relative">
      <input
        type="text"
        formControlName="name"
        placeholder="e.g. John Doe"
        class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
      <span class="absolute right-2 top-2 text-lg">
        <span *ngIf="nameControl.valid && nameControl.touched"></span>
        <span *ngIf="nameControl.invalid && nameControl.touched"></span>
      </span>
    </div>
    <div *ngIf="nameControl.touched && nameControl.invalid" class="text-red-500 text-sm mt-1">
      <div *ngIf="nameControl.errors?.['required']">Name is required</div>
      <div *ngIf="nameControl.errors?.['minlength']">Minimum 3 characters</div>
    </div>
  </div>

  <!-- Email -->
  <div>
    <label class="block text-sm font-medium text-gray-700">Email Address *</label>
    <div class="relative">
      <input
        type="email"
        formControlName="email"
        placeholder="e.g. example@.com"
        class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
      <span class="absolute right-2 top-2 text-lg">
        <span *ngIf="emailControl.valid && emailControl.touched"></span>
        <span *ngIf="emailControl.invalid && emailControl.touched"></span>
      </span>
    </div>
    <div *ngIf="emailControl.touched && emailControl.invalid" class="text-red-500 text-sm mt-1">
      <div *ngIf="emailControl.errors?.['required']">Email is required</div>
      <div *ngIf="emailControl.errors?.['email']">Invalid email format</div>
    </div>
  </div>

  <!-- Role, Department, Designation -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Role *</label>
      <select formControlName="role" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <option value="MANAGER">MANAGER</option>
        <option value="EMPLOYEE">EMPLOYEE</option>
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Department *</label>
      <input
        type="text"
        formControlName="department"
        placeholder="e.g. HR, Engineering"
        pattern="^[A-Za-z ]+$"
        title="Only letters and spaces allowed"
        class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Designation *</label>
      <input
        type="text"
        formControlName="designation"
        placeholder="e.g. Software Engineer"
        class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
  </div>

  <!-- Skills -->
  <div>
    <label class="block text-sm font-medium text-gray-700">Skills *</label>
    <input
      type="text"
      formControlName="skills"
      placeholder="e.g. Angular, Java"
      pattern="^[A-Za-z, ]+$"
      title="Only letters, commas, and spaces allowed"
      class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
    />
  </div>

  <!-- Manager ID -->
  <div>
    <label class="block text-sm font-medium text-gray-700">Manager ID (optional)</label>
    <input
      type="text"
      formControlName="managerId"
      class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
    />
  </div>

  <!-- Joining Date & Status -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Joining Date *</label>
      <input
      type="date"
      formControlName="joiningDate"
      [max]="today"
      class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
    />
    
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Status *</label>
      <select formControlName="status" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <option value="ACTIVE">ACTIVE</option>
        <option value="INACTIVE">INACTIVE</option>
      </select>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="pt-4">
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition"
    >
      Add Employee
    </button>
  </div>
</form>
