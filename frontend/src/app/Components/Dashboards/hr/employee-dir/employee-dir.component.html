<div class="min-h-screen bg-gray-100 p-10">
  <h1 class="text-3xl font-bold text-indigo-700 mb-8 text-center">Employee Directory</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let emp of employees" class="bg-white rounded-xl shadow p-6 hover:shadow-lg transition">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ emp.name }}</h2>
      <p class="text-sm text-gray-600 mb-1">📧 {{ emp.email }}</p>
      <p class="text-sm text-gray-600 mb-1">🆔 {{ emp.employeeId }}</p>
      <p class="text-sm text-gray-600 mb-1">🏢 {{ emp.department }}</p>
      <p class="text-sm font-bold text-green-600">👤 {{ emp.role }}</p>
    </div>
  </div>
</div>
