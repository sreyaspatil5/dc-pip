<div class="flex h-screen overflow-hidden bg-gray-50 relative">

  <!-- Sidebar Toggle Button (Mobile) -->
  <button
    class="md:hidden absolute top-4 left-4 z-20 p-2 rounded-md focus:outline-none bg-rose-600 text-white"
    (click)="toggleSidebar()">
    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M4 6h16M4 12h16m-7 6h7"></path>
    </svg>
  </button>

  <!-- Sidebar -->
  <aside
    [ngClass]="{'translate-x-0': isSidebarOpen, '-translate-x-full': !isSidebarOpen}"
    class="w-64 bg-gradient-to-br from-rose-700 via-red-500 to-orange-400 text-white flex flex-col justify-between p-6
           transition-transform duration-300 ease-in-out md:translate-x-0 md:relative absolute inset-y-0 z-10">

    <div>
      <div class="mb-8">
        <h1 class="text-xl font-semibold tracking-wide" style="font-family: 'Orbitron', sans-serif;">
          HR Console
        </h1>
      </div>

      <nav class="space-y-2">
        <!-- Dashboard -->
        <a
          class="block px-4 py-2 rounded transition font-medium"
          [ngClass]="currentView === 'Dashboard'
            ? 'bg-white text-rose-700'
            : 'hover:bg-white hover:text-rose-700'"
          (click)="currentView = 'Dashboard'; toggleSidebar()">Dashboard</a>

        <!-- Add Employee -->
        <a
          class="block px-4 py-2 rounded transition font-medium"
          [ngClass]="currentView === 'Add Employee'
            ? 'bg-white text-rose-700'
            : 'hover:bg-white hover:text-rose-700'"
          (click)="currentView = 'Add Employee'; toggleSidebar()">Add Employee</a>

        <!-- Employee Directory -->
        <a
          class="block px-4 py-2 rounded transition font-medium"
          [ngClass]="currentView === 'Employee Directory'
            ? 'bg-white text-rose-700'
            : 'hover:bg-white hover:text-rose-700'"
          (click)="currentView = 'Employee Directory'; toggleSidebar()">Employee Directory</a>

        <!-- Add-To-PIP -->
        <a
          class="block px-4 py-2 rounded transition font-medium"
          [ngClass]="currentView === 'add-to-pip'
            ? 'bg-white text-rose-700'
            : 'hover:bg-white hover:text-rose-700'"
          (click)="currentView = 'add-to-pip'; toggleSidebar()">Add-To-PIP</a>

        <!-- Managers -->
        <a
          class="block px-4 py-2 rounded transition font-medium"
          [ngClass]="currentView === 'Managers'
            ? 'bg-white text-rose-700'
            : 'hover:bg-white hover:text-rose-700'"
          (click)="currentView = 'Managers'; toggleSidebar()">Managers</a>

        <!-- Assign Manager -->
        <a
          class="block px-4 py-2 rounded transition font-medium"
          [ngClass]="currentView === 'assign-manager'
            ? 'bg-white text-rose-700'
            : 'hover:bg-white hover:text-rose-700'"
          (click)="currentView = 'assign-manager'; toggleSidebar()">Assign-Manager</a>

        <!-- Report View -->
        <a
          class="block px-4 py-2 rounded transition font-medium"
          [ngClass]="currentView === 'reportview'
            ? 'bg-white text-rose-700'
            : 'hover:bg-white hover:text-rose-700'"
          (click)="currentView = 'reportview'; toggleSidebar()">Reportview</a>
      </nav>
    </div>

    <div class="pt-6 border-t border-rose-400">
      <a
        class="block px-4 py-2 mt-2 rounded bg-white text-rose-700 text-center hover:bg-rose-100 transition font-medium cursor-pointer"
        (click)="logout()">Logout</a>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-auto">

    <!-- Header with Notification Bell -->
    <header
      class="bg-gradient-to-r from-rose-600 via-red-500 to-orange-500 text-white px-6 py-4 shadow flex justify-between items-center">
      <h2 class="text-xl font-bold">Welcome, HR Partner</h2>
      <div class="flex items-center space-x-4">
        <span class="text-sm"> {{ today | date }}</span>
        <app-notification-bell></app-notification-bell>
      </div>
    </header>

    <!-- Main View -->
    <main class="flex-1 p-6 overflow-y-auto">
      <div class="flex justify-between text-sm text-gray-500 mb-4">
        <p>Current View: {{ currentView }}</p>
      </div>

      <app-addashboard *ngIf="currentView === 'Dashboard'"></app-addashboard>
      <app-add-employee *ngIf="currentView === 'Add Employee'"></app-add-employee>
      <app-employee-dir *ngIf="currentView === 'Employee Directory'"></app-employee-dir>
      <app-add-to-pip *ngIf="currentView === 'add-to-pip'"></app-add-to-pip>
      <app-assign-manager *ngIf="currentView === 'assign-manager'"></app-assign-manager>
      <app-managers *ngIf="currentView === 'Managers'"></app-managers>
      <app-reportview *ngIf="currentView === 'reportview'"></app-reportview>
    </main>
  </div>

  <!-- Toast Message -->
  <div
    *ngIf="showToast"
    class="fixed top-4 right-4 z-50 bg-green-600 text-white px-4 py-2 rounded shadow-lg transition-opacity duration-300 ease-out opacity-100">
    Logout successful
  </div>
</div>
