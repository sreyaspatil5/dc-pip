<div class="p-6 bg-white dark:bg-gray-800 rounded-xl shadow-md">
  <!-- Header -->
  <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-4">Manager Dashboard</h2>
  <p class="text-gray-600 dark:text-gray-300">Welcome back, {{ managerName || 'Manager' }}!</p>

  <!-- Summary Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-6">
    <div class="bg-red-50 dark:bg-red-900 p-6 rounded-xl shadow-lg">
      <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">Team Members</p>
      <h3 class="text-3xl font-bold text-red-600 dark:text-red-300">{{ totalEmployees }}</h3>
    </div>

    <div class="bg-yellow-50 dark:bg-yellow-900 p-6 rounded-xl shadow-lg">
      <p class="text-sm text-gray-500 dark:text-gray-400 mb-1">Under PIP</p>
      <h3 class="text-3xl font-bold text-yellow-600 dark:text-yellow-300">{{ pipCount }}</h3>
    </div>
  </div>

  <!-- Team Members Listing -->
  <div class="mt-10">
    <h3 class="text-xl font-bold text-gray-800 dark:text-gray-100 mb-4">Assigned Team Members</h3>

    <div *ngIf="teamMembers && teamMembers.length > 0; else noTeam">
      <div *ngFor="let emp of teamMembers" class="p-4 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg mb-3 shadow-sm">
        <h4 class="text-lg font-semibold text-indigo-700 dark:text-indigo-300">{{ emp.name }}</h4>
        <p class="text-sm text-gray-600 dark:text-gray-400">ðŸ“§ {{ emp.email }}</p>
        <p class="text-sm text-gray-600 dark:text-gray-400">ðŸŽ¯ Role: {{ emp.role }}</p>
      </div>
    </div>

    <!-- Fallback -->
    <ng-template #noTeam>
      <p class="text-center text-red-500 dark:text-red-400 font-semibold">ðŸš« No team members assigned yet.</p>
    </ng-template>
  </div>
</div>
